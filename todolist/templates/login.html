{% extends 'base.html' %}

{% block meta %}

<style>
    body{
        background-color:#000000
    }
    .items {
        display: flex;
        justify-content: center;
    }
    .card-body {
            width:600px;
            margin: 60px auto;
            padding:40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);;
    }
    table {
        border-collapse: collapse;
        background: #f5f7ff;
        border-radius: 10px;
        overflow: hidden;
        width: 100%;
        margin: 0 auto;
        border-width: 5px;
    }
    tr {
        height: 30px;
    }
    td{
        padding-left: 8px;
        font-family: Tahoma, sans-serif;
        font-size: 15px;
    }
    h1 {
        padding: 10px;
        font-family: monospace,"1";
        text-align-last: center;
    }
    a,p {
        color: rgb(0, 0, 0);
        font-size: x-small;
        font-family: 'Lucida Bright';
    }
    .button {
        display: flex;
            border: 5px;
            background-color: #6e81b1;
            box-shadow: 3px 1px 10px 0px rgba(0,0,0,0.50);
            width: 100px;
            color: rgb(255, 254, 254);
            padding: 10px;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
    }

</style>
<title>Login</title>

{% endblock meta %}

{% block content %}

<div class = "login">
    <div class="card-body">
    <h1>Login</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                </tr>
                        
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                </tr>
            </table>
            <input class="button" type="submit" value="ðŸŸ¢Login">

        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <p>Don't have an account? <b><a href="{% url 'todolist:registrasi_user' %}">Sign up</a></b></p>
        </div>
</div>
</div>


{% endblock content %}
