{% extends 'base.html' %}

{% block meta %}
<title>Account Registration</title>
{% endblock meta %}

{% block content %}  
<style>
    html {
        scroll-behavior: smooth;
    }
    
    body{
        background: #f5f7ff;
 }
    .card-body {
            width:1000px;
            margin: 20px auto;
            padding:12px 60px;
            background-color: transparent !important;;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.50);
            backdrop-filter: blur(6px);
    }
    .header_style{
        width: 100%;
        float: left;
        font-size: 40px;
        color: #000000;
        text-align: center;
        margin: 0px;
        font-family: 'fantasy'; 
    }
    .button4 {
            border: 5px;
            background-color: #6e81b1;
            box-shadow: 3px 1px 10px 0px rgba(0,0,0,0.50);
            width: 130px;
            color: rgb(255, 254, 254);
            padding: 7px;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
    }
</style>
<div class = "login">
    <div class = "card-body">
    
    <h1 class="header_style">Registration Form</h1>  
    <br><br><br><br><hr><br><br>

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Register"/></td>  
                </tr>  
            </table>  
            <button class="button4"><a href="{% url 'todolist:logout_user' %}">ðŸ”´Keluar</a></button>
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
    </div>

</div>  

{% endblock content %}
